<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Spotify.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="brand"><img src="Spotify.png" alt="Spotify image">Spotify</li>
            <li class="home">Home</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1 class="bestOfApDhillon">Best of AP Dhillon</h1>
            <div>
                <div class="songItem">
                    <img src="Desires.jpg" alt="">
                    <span class="songName">Desires</span>
                    <span class="songListplay"><span class="timeStamp">4.12 <i id="0"
                                class="fa-regular songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Excuses.jpg" alt="">
                    <span class="songName">Excuses</span>
                    <span class="songListplay"><span class="timeStamp">3.12 <i id="1"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class=" songItem">
                    <img src="TereTe.jpg" alt="">
                    <span class="songName">Tere Te</span>
                    <span class="songListplay"><span class="timeStamp">2.52 <i id="2"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="BrownMunde.jpg" alt="">
                    <span class="songName">Brown Munde</span>
                    <span class="songListplay"><span class="timeStamp">4.22 <i id="3"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="MaBelle.jpg" alt="">
                    <span class="songName">Ma Belle</span>
                    <span class="songListplay"><span class="timeStamp">2.09 <i id="4"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="">
                    <span class="songName">DropTop</span>
                    <span class="songListplay"><span class="timeStamp">2.01 <i id="5"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">

        <div class="icons">
            <!-- fontAwesome icons -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <!-- <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i> -->
            <i class="fa-solid fa-2x " id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <div class="playerInfo">
                <img src="music.gif" width="100px" alt="" id="gif">
                <h5 id="masterSongName">Desires</h5>

            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/aaf9fca085.js" crossorigin="anonymous"></script>
</body>

</html>
